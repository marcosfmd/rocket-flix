<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Rocket Flix</title>
</head>
<body>
  <div class="container">
    <header>
        <figure>
          <img src="./assets/images/logo.png" alt="logotipo" class="logo">
        </figure>  
        <h1 class="header-title">Não sabe oque assistir?</h1>  
    </header>

    <main class="main">
      <div class="wrapper-film">
        <figure class="info-film">
          <img src="" alt="filme" class="image-film movieImg">  
        </figure>
        <div class="info-film">
          <h3 class="subtitle-film movieTitle" ></h3>
          <p class="description-film movieDescription">.</p>
        </div>
      </div>

      <div class="wrapper-info button">
        <button class="main-button">
          <img src="./assets/images/shuffle 2.png" alt="">
          Encontrar filme
        </button>
  
        <p class="main-description">Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>
      </div>
    </main>
  </div>


  <script src="./assets/js/main.js"></script>
</body>
</html>
